    <title>Document</title>
    <script>
        function getSum(num1,num2){
            var sum = 0;
            for(var i = num1;i <= num2;i++){
                sum += i;

            }
            console.log(sum);
        }
        getSum(1,10);//实参大于形参，只取到形参的部分，当实参小于形参时，超出部分为undefined



    </script>
