        var demo01 = function add(arr){
            
            var temp = arr[0] - 0;
            for(var i = 1;i<arr.length;i++){
                
                    temp = temp + (arr[i] - 0);
            }
            return temp;

        }
        var demo02 = function sub(arr){
            var temp = arr[0] - 0;
            for(var i = 1;i<arr.length;i++){
                    temp -= (arr[i] - 0);
            }
            return temp;

        }
        var demo03 = function cheng(arr){
            var temp = arr[0] - 0;
            for(var i = 1;i<arr.length;i++){

            }
