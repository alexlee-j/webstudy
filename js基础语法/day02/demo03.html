<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var age = prompt("请输入你的生日年份");
        age = 2020 - age;//这里用了隐式转换
        alert("你今年已经"+age+"岁了");

        var num = prompt("请输入数字");
        var num2 = prompt("请输入数字");
        var result = (num * 1) + (num2 * 1);
        alert("一共是"+result);

        //转换为布尔型，代表空、否定的值都会转换为false，如0、NaN、null、undefined、''



    </script>
</head>
