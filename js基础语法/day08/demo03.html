    <script>
        var str = 'andy';
        console.log(str.concat('red'));//concat用于连接两个多个字符串，等效于+
        
/*         substr(start,length)从start位置开始（索引号)， length取的个数重点记住这个
        slice（start, end)从start位置开始，截取到end位置，end取不到(他们俩都是索引号)
        substring(start, end)从start位置开始，截取到end位置，end取不到基本和slice相同但是不接受负值 */

        // 1．替换字符 replace('被替换的字符'，‘替换为的字符')它只会替换第一个字符
        var str = "andyandy";
        console.log(str.replace('a', 'b'));
        //1/有一个字符串'abcoefoxyozzopp’要求把里面所有的○替换为*
        var str1 = 'abcoefoxyozzopp';
        while (str1.indexOf('o')!== -1){
            str1 = str1.replace('o','*');
        
        }
        console.log(str1);
        // 2．字符转换为数组split( '分隔符')前面我们学过join把数组转换为字符串
        var str2 = 'red, pink, blue ';
        console.log(str2.split( ', '));
        var str3 = 'red&pink&blpe ';
        console.log(str3.split('&'));

 


    </script>
