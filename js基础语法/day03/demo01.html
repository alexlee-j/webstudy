<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        console.log(0.1+0.2);//浮点数进行运算会出错，精度问题
        var num = 0.1+0.2;
        console.log(num==0.3);//判断出来为false
        console.log(18 == '18');//true ==默认转换数据类型，会把字符串类型的转换为数字型
        console.log(18 === '18');//false 全等，判断数值和类型是否相同
        
    </script>
</head>
