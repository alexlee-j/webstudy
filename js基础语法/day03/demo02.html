<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //逻辑与短路运算，如果表达式1为真，那么返回表达式2，如果表达式1为假，则返回表达式1
        console.log(123 && 456);//456
        console.log(0 && 123);//0
        console.log(0 && 1234 && 456*13);//0
        //逻辑或短路运算，如果表达式1为真，那么返回表达式1，如果表达式1为假，则返回表达式2
        console.log(123 || 456);//123 
        console.log( 0 || 123);//123
        console.log(0 || 456 || 456+123);//0

        var num = 0;
        console.log(123 || num++);//num++被中断
        console.log(num);//0


    </script>


</head>
