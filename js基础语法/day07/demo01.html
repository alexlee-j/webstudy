<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1,2,3];
        arr.push(4, 'pink');//push在数组后面追加新的元素
        console.log(arr);//返回数组
        console.log(arr.push(4, 'pink'));//返回的是新数组的长度

        arr.unshift(4,89);//在数组的前面添加新的元素，同理

        arr.pop();//删除数组的最后一个元素，一次只能删除一个
        console.log(arr.pop()); //返回的是被删除的那个元素

        arr.shift();//删除第一个元素
        console.log(arr.shift());//同理

    </script>
</head>
<body>
    
</body>
</html>
