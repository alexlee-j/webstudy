    <title>Document</title>
    <script>
    function unique(arr){
        var Arr = [];
        for(i = 1;i<arr.length;i++){
            if(Arr.indexOf(arr[i])===-1){
                Arr.push(arr[i]);

            }

        }
        return Arr;

    }
    var demo = unique(['a','a','b','c'])
    console.log(demo);
            

    </script>
