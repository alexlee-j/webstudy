<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/animate.css"/>
	<style>
		.v-enter,
		.v-leave-to{
			opacity: 0;
		}
		.v-enter-active,
		.v-leave-active{
			transition: opacity 3s;
		}
	</style>
</head>
<body>
    <div id="app">
		<transition 
		:duration="{enter:5000,leave:3000}"
		appear enter-active-class='animated bounceInDown v-enter-active' 
		leave-active-class='animated bounceOut v-leave-active'
		appear-active-class="animated bounceInDown ">
		<!-- :duration自定义动画的时长 -->
		<!-- 当同时使用过渡动画的kerframe和animate时，动画时长不统一时，
		可以使用type='transition'指定为以过渡的动画时长为准 -->
		<!-- 默认刷新的时候也添加入场效果，不能只添加appear-active-class,还要添加appear -->
			<div v-if='show'>hello world</div>
		</transition>
		<button type="button" @click='handle'>切换</button>
		
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el:'#app',
            data:{
				show:true
            },
            methods:{
				handle:function(){
					this.show = !this.show;
				}
            }
        })
    </script>
</body>
</html>
