<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        [v-cloak]{
            display: none;
        }
    </style>
    
</head>
<body>
    <div id="app">
        <div v-cloak v-once>{{msg}}</div>
        <div v-text='msg'></div>
        <div v-html='msg1'></div>
        <div v-pre>{{msg}}</div>
        <input type="text" v-model='msg'/>
        <div>{{num}}</div>
        <button @click='num++'>点击</button>
        <button v-on:click='num++' @click='Zero'>点击1</button>
    </div>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript" >
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'hello world!',
                msg1:'<h1>hello world</h1>',
                num:0
            },methods:{
                Zero:function(){
                    this.num = this.num > 9 ? this.num : '0'+ this.num;
                }
            }
        })
    </script>
</body>
</html>
