<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div @click='fun0'>
            {{num}}
            <button @click.stop='fun1'>点击1</button>
            <button @click='fun2(123,456,$event)'>点击2</button>
            <a href="http://www.baidu.com" @click.stop.prevent>百度</a>
        </div>
        
    </div>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el:'#app',
            data:{
                num: 0
            },
            methods:{
                fun0:function(){
                    this.num++
                },
                fun1:function(event){
                    console.log(event.target.innerHTML);
                },
                fun2:function(p1,p2,event){
                    console.log(p1,p2,event.target.innerHTML);
                }
            }
        })
    </script>
</body>
</html>
