<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div>{{msg}}</div>
			<div >
				{{reverseString}}
			</div>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					msg:'hello'
				},
				computed:{
					reverseString:function(){
						return this.msg.split('').reverse().join('')
					}
				}
			})
		</script>
	</body>
</html>
