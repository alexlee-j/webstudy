<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
		<button-counter></button-counter>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script>
		Vue.component('button-counter',{
			data:function(){//组件化中的data必须是函数，不能是对象
				return {
					count:0
				}
			},
			// template:'<button type="button" @click="count++">点击了{{count}}次</button>'//模板内的内容
			template:'<button type="button" @click="handler">点击了{{count}}次</button>',
			methods:{
				handler:function(){
					this.count++;
				}
			}
		})
        var vm = new Vue({
            el:'#app',
            data:{

            },
            methods:{

            }
        })
    </script>
</body>
</html>
