<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
		<button-counter></button-counter>
		<hello-world></hello-world>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
		/*
		      组件注册注意事项
		      如果使用驼峰式命名组件，那么在使用组件的时候，只能在字符串模板中用驼峰的方式使用组件，但是
		      在普通的标签模板中，必须使用短横线的方式使用组件
		    */
		    Vue.component('HelloWorld', {
		         data: function(){
		           return {
		             msg: 'HelloWorld'
		           }
		         },
		         template: '<div>{{msg}}</div>'
		       });
		Vue.component('button-counter',{
			data:function(){//组件化中的data必须是函数，不能是对象
				return {
					count:0
				}
			},
			// template:'<button type="button" @click="count++">点击了{{count}}次</button>'//模板内的内容
			template:`
			<div>
			<button type="button" @click="handler">点击了{{count}}次</button>
			<button type="button">测试</button>
			<HelloWorld></HelloWorld>
			</div>`
			,
			methods:{
				handler:function(){
					this.count++;
				}
			}
		})
        var vm = new Vue({
            el:'#app',
            data:{

            },
            methods:{

            }
        })
    </script>
</body>
</html>
