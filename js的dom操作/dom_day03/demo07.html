<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>第一</li>
        <li>第二</li>
        <li>第三</li>
        <li>第四</li>
        <li>第五</li>

    </ol>
    <script>
        var ol = document.querySelector("ol");
        console.log(ol.firstChild);//第一个子节点，不管是文本节点还是元素节点      由于ol后面是换行和空格所以返回的是#text
        console.log(ol.lastChild);
        console.log(ol.firstElementChild);//返回的是第一个子元素节点  ie9以后才支持
        console.log(ol.lastElementChild);
        console.log(ol.children[0]);//实际开发中常用的写法   既没有兼容性问题 又能返回第一个子元素
        console.log(ol.children[ol.children.length - 1]);

        console.log(ol.childNodes);//子节点

        console.log(ol.children);// 获取所有的子元素节点，也是我们实际开发常用的
    </script>
    
</body>
</html>
