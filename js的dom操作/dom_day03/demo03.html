<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        var div = document.querySelector("div");
        console.log(div.id);
        console.log(div.getAttribute('id'));//获取属性值
        //element.属性获取内置属性值(元素本身自带的属性) 
        //element.getAttribut( '属性');主要获得自定义的属性（标准）我们程序员自定义的属性
        div.id = "demo01";
        div.setAttribute("id",'demo02');//设置属性值
        div.removeAttribute("id");//移除属性
    </script>
    
</body>
</html>
