<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:50%;
            height: 50%;
        }
    </style>

</head>
<body>
    
    <img src="E:/pic/DSC00986.JPG" alt=""><br>
    <div>
        上午好
    </div>
    <script>
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        var date = new Date();
        var h = date.getHours();
        if(h < 12){
            img.src = 'E:/pic/DSC01006.JPG';
            div.innerHTML = '上午好,好好写代码';
        }else if(h < 18){
            img.src = 'E:/闲杂文档/摄影/DSC00007.JPG';
            div.innerHTML = '下午好，你好';
        }else if(h <= 24){
            img.src = 'E:/闲杂文档/摄影/DSC00986.JPG';
            div.innerHTML = '晚上好';
        }
        
    </script>
        

</body>
</html>
