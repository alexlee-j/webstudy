<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        .box input{
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        .box img{
            position: absolute;
            top: 15px;
            right:4px;
            width: 20px;

        }
    </style>

</head>
<body>
    <div class="box">
        <label>
            <img src="D:/icon库/eye-close.png" alt="" id="eye">
        </label>

        <input type="password" name="">
        <script>
            var img = document.getElementById("eye");
            var input = document.querySelector('input');
            var flag = 0;
            img.onclick = function(){
                if(flag == 0){
                    input.type = 'text';
                    img.src = 'D:/icon库/eye-open.png';
                    flag = 1;
                }else{
                    input.type = "password";
                    img.src = 'D:/icon库/eye-close.png';
                    flag = 0;
                }
                

            }
        </script>

    </div>
    
</body>
</html>
