<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onclick = function(){//传统注册事件   如果有多个传统注册事件  那么只有最后一个生效
            alert('44');
        }
        window.addEventListener('load',function(){
            var button = document.querySelector('button');
            button.addEventListener('click',function(){
                alert('我被电击了');
            })
        })
        window.addEventListener('load',function(){//load等界面全部加载完毕  包括页面dom元素 图片 flash css等等
            
                alert('我被电击了');
            
        })
        document.addEventListener('DOMContentLoaded',function(){//DOMContentLoaded 是dom加载完毕
        //不包含图片 flash css等就可以执行  加载速度比load更快一点
            alert('hhhhhhhhh');
        })
    </script>
</head>
<body>
    <button>
        点击
    </button>
    
</body>
</html>
