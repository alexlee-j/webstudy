<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>
        点击
    </button>
    <script>
        var btn = document.querySelector('button');
        btn.addEventListener('click',function(){
            location.assign('http://www.baidu.com');//重定向  与href效果相同  记录历史  可以实现后退功能
            //location.replace('http://www.baidu.com');//不记录浏览历史 不能实现后退功能
            location.reload();//若里面为true  强制刷新      没有值，默认重新加载页面
        })
    </script>
</body>
</html>
