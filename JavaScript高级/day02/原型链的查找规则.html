<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function Star(uname,age){
            this.uname = uname ;
            this.age = age;

        }
        Star.prototype = {
            constructor:Star,// 如果我们修改了原来的原型对象,给原型对象赋值的是一个对象,
            //则必须手动的利用constructor指回原来的构造函数
            id:function(){
              console.log('我的名字是'+this.uname+'我的年龄是'+this.age);  
            },
            sing:function(){
                console.log('我会唱歌');
            }
        }
        Star.prototype.sex = '女';
        var ldh = new Star('刘德华',18);
        // ldh.sex = '男';
        console.log(ldh.sex);
        // console.log(Star.prototype);
        console.log(ldh.toString());
    </script>
</body>
